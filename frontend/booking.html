        <form id="tourForm" method="POST" action="booking.php">
          <label for="tourCode">Tour ID:</label>
          <input type="text" id="tourid" name="tourid" required>
      
          <label for="name">Name:</label>
          <input type="text" id="name" name="username" required>
      
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
      
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>
      
          <label for="departureDateTime">Departure Date/Time:</label>
          <input type="date" id="departureDateTime" name="departime" required>
      
          <label for="returnDateTime">Return Date/Time:</label>
          <input type="date" id="returnDateTime" name="returntime" required>
      
          <label for="pickupAddress">Pickup Address:</label>
          <input type="text" id="pickupAddress" name="pickaddress" required>
      
          <label for="dropAddress">Drop Address:</label>
          <input type="text" id="dropAddress" name="dropaddress" required>
      
          <label for="vehicleType">Vehicle Type:</label>
          <select id="vehicleType" name="vehicletype" required>
            <option value="omini">omini</option>
            <option value="suv">SUV</option>
            <option value="tavera">tavera</option>
            <option value="van">Van</option>
            <option value="TT">TT</option>
          </select>
      
          <label for="passengers">Number of Passengers:</label>
          <input type="number" id="passengers" name="passengers" min="1" required>
      
          <label for="additionalMessage">Additional Message:</label>
          <textarea id="additionalMessage" name="addmessage" rows="4"></textarea>
      
          <button type="submit">Submit</button>
        </form>
